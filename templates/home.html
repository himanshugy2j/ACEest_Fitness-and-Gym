{% extends "base.html" %}
{% block content %}
<style>
  .hero-section {
    background: url("{{ url_for('static', filename='images/gym-bg.jpg') }}") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
    text-align: center;
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6); /* dark overlay */
  }

  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 700px;
  }
</style>

<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="display-2 fw-bold mb-3">Welcome to <span class="text-primary">ACEest Fitness</span></h1>
        <p class="lead fs-3 mb-4">Track your workouts, monitor progress, and crush your fitness goals 💪</p>
        {% if not current_user.is_authenticated %}
        <a class="btn btn-lg btn-success me-3 shadow-lg" href="{{ url_for('signup') }}">Sign Up</a>
        <a class="btn btn-lg btn-outline-light shadow-lg" href="{{ url_for('login') }}">Log In</a>
        {% else %}
        <a class="btn btn-lg btn-primary shadow-lg" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
