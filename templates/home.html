{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to ACEest Fitness</h1>
    <p class="lead">Track your workouts, monitor progress and set goals.</p>
    {% if not current_user.is_authenticated %}
    <p>
        <a class="btn btn-primary me-2" href="{{ url_for('signup') }}">Sign Up</a>
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Log In</a>
    </p>
    {% else %}
    <p>
        <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
    </p>
    {% endif %}
</div>
{% endblock %}
