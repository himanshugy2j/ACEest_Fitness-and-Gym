name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aceest-fitness .

      - name: Run tests inside Docker container
        run: docker run --rm aceest-fitness pytest -q
